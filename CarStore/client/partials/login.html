<div class="container-fluid">

    <h2>Login</h2>
    <ng-form name="loginForm">
        <input name="username" type="text" ng-model="login.username" placeholder="Enter your username"/>
        <input name="password" type="text" ng-model="login.password" placeholder="Enter your password"/>
        <button ng-click="login()">Login</button>
    </ng-form>

</div>
